<!DOCTYPE html>
<html>
<head>
	<title>CMS</title>
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>The blog of Newbies</h1>
	<div class="new-post">
		<a class="new-post-btn" href="http://localhost:3000/">Go Back</a>
	</div>
	<div class="new-post">
		<div class="new-post-btn" id="new-post-btn">New post</div>
	</div>
	<div class="all-posts-container" id="all-posts-container">
		<div class="container-post" id="container-post">
			<div class="post" id="0">
			</div>
			<div class="edit-and-delete-container">
				<div class="edit-post" id="edit-post"></div>
				<div class="delete-post" id="delete-post"></div>
			</div>
		</div>
	</div>
<footer>
	
</footer>
<script type="text/javascript" src="static.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</body>
</html>
